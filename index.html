<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Master - Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="stats-card">
            <div class="stat-item">
                <span class="label">Practiced</span>
                <span id="total-count" class="value">0 Qs</span>
            </div>
            <div class="stat-item">
                <span class="label">Rank</span>
                <span id="player-rank" class="value" style="color: #FFD700;">Rookie</span>
            </div>
            <div class="stat-item align-right">
                <span class="label">Accuracy</span>
                <span id="accuracy" class="value" style="color: #4CAF50;">0%</span>
            </div>
        </div>

        <div class="operator-pill">
            <button class="op-btn active" data-op="+">+</button>
            <button class="op-btn" data-op="-">-</button>
            <button class="op-btn" data-op="×">×</button>
            <button class="op-btn" data-op="÷">÷</button>
        </div>

        <div class="question-container">
            <span id="question-text">0 + 0 =</span>
        </div>

        <div class="answer-grid">
            <button class="ans-btn"></button>
            <button class="ans-btn"></button>
            <button class="ans-btn"></button>
            <button class="ans-btn"></button>
        </div>

        <div class="controls">
            <button id="next-btn">NEXT</button>
            <select id="range-select">
                <option value="10">Within 10</option>
                <option value="30">Within 30</option>
                <option value="60">Within 60</option>
                <option value="100">Within 100</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
